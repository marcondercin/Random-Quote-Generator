<div class='container-fluid' id="quote-box">
  <h1 class='text-primary text-center'>Random Quote Generator</h1>
  <div class='row justify-content-center'>
    <div class='col-md-6 well'>
      <div>
        <i id="quote-icon-left" class="fa fa-quote-left"></i>
        <p id="text"></p>
        <p id="author" class='offset-md-3'>- Author</p>
      </div>
      <div class="d-flex align-content-md-center">
        <button id="new-quote" class="btn btn-primary">New Quote</button>
        <a id="tweet-quote" href="twitter.com/intent/tweet" title='Tweet this!'><i class="fa fa-twitter-square" id="twitter-icon"></i></a>
       </div>
    </div>
  </div>
</div>
